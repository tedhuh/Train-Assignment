<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Page Title</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" media="screen" href="assets/Firebase.css" />
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

</head>
<body>
  <div class="container">
      <div class="jumbotron jumbotron-fluid" style="color: blue; background-color: gray">
          <div class="container">
            <h1 class="display-4">Choo Choo!</h1>
            <p class="lead">Log your train entry below and never miss your next train ever again!</p>
          </div>
        </div>
   <div class="row">
      <table class="table">
          <thead>
            <tr>
              <th scope="col"></th>
              <th scope="col">Train Name</th>
              <th scope="col">Destination</th>
              <th scope="col">First Train Time</th>
              <th scope="col">Frequency</th>
              <th scope="col">Next Train Time</th>

            </tr>
            <!--Dynamically created Rows-->
          </thead>
          <tbody>
            <tr id="table-id">
              <th id="row"></th>
              <td id="section-1"></td>
              <td id="section-2"></td>
              <td id="section-3"></td>
              <td id="section-4"></td>
              <td id="section-5"></td>

            </tr>
          </tbody>
        </table>
        <div id="newRow"></div>

    <!--User Input-->
          <div class="card" id="add-box">
              <div class="card-body">
                <h4 class="add-train"><h3>Add Train</h3>
                <table class="table table-hover">
                    <thead id='add-train'>
                        <div class="input-group mb-3" id="input-1">
                            <div class="input-group-prepend">
                              <span class="input-group-text" id="inputGroup-sizing-default"><h4>Train Name</h4></span>
                            </div>  
                            <input type="text" class="form-control" id="train-name"aria-label="Default" aria-describedby="inputGroup-sizing-default">
                          </div>
                    </thead>
                    <tbody>
                      <tr>
                          <div class="input-group mb-3" id="input-2">
                              <div class="input-group-prepend">
                                <span><h4>Desination</h4></span>
                              </div>
                              <input type="text" class="form-control" id="destination" aria-label="Default" aria-describedby="inputGroup-sizing-default">
                            </div>
                      </tr>
                      <tr>
                          <div class="input-group mb-3"id="input-1">
                              <div class="input-group-prepend">
                                  <span><h4>First Train Time</h4></span>
                                </div>
                              <input type="datetime-local" class="form-control" id="first-train-time" aria-label="Default" aria-describedby="inputGroup-sizing-default">
                            </div>
                      </tr>
                      <tr>
                          <div class="input-group mb-3"id="input-1">
                              <div class="input-group-prepend">
                                  <span><h4>Frequency</h4></span>
                                </div>
                              <input type="text" class="form-control" id="frequency" aria-label="Default" aria-describedby="inputGroup-sizing-default">
                            </div>
                      </tr>
                    </tbody>
                  </table>
              </div>
              <button>Click Me!</button>
            </div>      
  </div>
  

<div class="moment-js">

</div>

</body>

<script>"https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/locale/af.js"</script>
<script src="https://www.gstatic.com/firebasejs/5.0.4/firebase.js"></script>
<script
  src="https://code.jquery.com/jquery-3.3.1.min.js"
  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
  crossorigin="anonymous"></script>
  <script src="https://rawgit.com/moment/moment/2.2.1/min/moment.min.js"></script>
  <script src="assets/FirebaseHW.js"></script>

  
  


</html>
